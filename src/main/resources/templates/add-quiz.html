<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Add New Quiz</title>
        <link th:href="@{/css/style.css}" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
        <h1>Add New Quiz</h1>
        <form th:action="@{/quizzes/add}" th:object="${quiz}" method="post">
            <div class="form-group">
            <label for="question">Question</label>
            <input type="text" id="question" th:field="*{question}" required />
            </div>

            <div class="form-group">
            <label>Options</label>
            <div th:each="i : ${#numbers.sequence(1, 4)}">
                <input
                type="text"
                th:field="*{options[__${i-1}__]}"
                required
                th:placeholder="'Option ' + ${i}"
                />
            </div>
            </div>

            <div class="form-group">
            <label for="correctAnswer">Correct Answer</label>
            <select id="correctAnswer" th:field="*{correctAnswer}">
                <option
                th:each="i : ${#numbers.sequence(0, 3)}"
                th:value="${i}"
                th:text="'Option ' + ${i+1}"
                ></option>
            </select>
            </div>

            <button type="submit" class="btn">Save Quiz</button>
            <a th:href="@{/quizzes}" class="btn">Cancel</a>
        </form>
        </div>
    </body>
</html>
