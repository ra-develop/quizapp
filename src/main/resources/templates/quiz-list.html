<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz Management</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Quiz Management</h1>
        <div>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn logout-btn">Logout</button>
            </form>
        </div>
    </div>
    <div class="container">
        <a th:href="@{/add-quiz}" class="btn">Add New Quiz</a>
        <table>
            <thead>
                <tr>
                    <th>Question</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="quiz : ${quizzes}">
                    <td th:text="${quiz.question}"></td>
                    <td>
                        <a th:href="@{'/edit-quiz/' + ${quiz.id}}" class="btn">Edit</a>
                        <a th:href="@{'/delete-quiz/' + ${quiz.id}}" class="btn danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
